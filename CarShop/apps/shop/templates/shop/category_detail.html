{% extends "shop/carousel.html" %}

{% block under_carousel %}
  <h1>Name: {{ category.name }}</h1>

  <ul>
  {% for product in category.product_set.all %}
    <li>
      <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ({{product.price}})
    </li>
  {% empty %}
    <li>There are no products in a shop.</li>
  {% endfor %}
  </ul>

{% endblock %}
